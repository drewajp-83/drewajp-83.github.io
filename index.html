<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="quote_style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu" rel="stylesheet">


</head>

<body>

    <div class="main">
        <div class="row" align="center">
            <h1>Quote Generator</h1>
        </div>



        <!-- a row with a card to display the quotes -->
        <div class="row" style="padding: 0.5em;">
            <div class="col-sm">
                <div class="card" style="min-height: 300px; opacity: 0.4;">
                    <!-- quote header or title -->
                    <div class="card-header" id="quote-header"></div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">

                            <!-- quote contents or body goes here -->
                            <div id="quote-body"></div>

                            <!-- quote footer to show the author of the quote -->
                            <!-- <footer class="blockquote-footer" id="quote-footer"></footer> -->
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>




        <!-- new row to contain the select box for quotes and generate quote button-->
        <div class="row">
            <div class="col-sm">
                <select id="select-list" style="width:100%;">
                        <option value="0">Select number of Quotes</option>
                        <option value="1">One Quote</option>
                        <option value="2">Two Quotes</option>
                        <option value="3">Three Quotes</option>
                        <option value="4">Four Quotes</option>
                        <option value="5">Five Quotes</option>
                    </select>
            </div>

            <div class="col-sm">
                <ul>
                    <li>
                        <label for="original_quote">Original Quote</label>
                        <input type="radio" name="selector" class="radios" id="original_quote" value="original">
                    </li>
                    <li>
                        <label for="mixed_quote">Mixed Quote</label>
                        <input type="radio" name="selector" class="radios" id="mixed_quote" value="original">
                    </li>
                </ul>
            </div>
            <div class="col-sm">
                <!-- Generate Quote button -->
                <button style="width: 100%;" id="quoteButton" type="button" class="btn btn-primary" onclick="handleQuoteButtonsClick()">Generate Quote</button>
            </div>



        </div>
        <!-- Row div -->
    </div>
    <!-- Main div -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
    <script type="text/javascript">
        $(document).ready(function() 
            //keep text area empty on page load
            textArea.empty();	
        }); //end document ready
    </script>

    </div>
</body>

</html>
